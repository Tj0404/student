<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "content" layout:fragment="content">
    <table class="table">

        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>학년</th>
            <th>반</th>
            <th>번호</th>
            <th>성별</th>
            <th>전화번호</th>
            <th>주소</th>
        </tr>

<!--        학년, 반, 번호는 학번을 이용하여 화면에 나타나도록 한다. (10101 → 학년: 1, 반: 01, 번호: 01)-->
        <tr th:each="dto : ${studentDtos}" th:object="${dto}">
            <td th:text = "*{studentNo}"></td>
            <td th:text = "*{name}" ></td>
            <td th:text = "${#strings.substring(dto.studentNo, 0, 1)}"></td>
            <td th:text = "${#strings.substring(dto.studentNo, 1, 3)}"></td>
            <td th:text = "${#strings.substring(dto.studentNo, 3, 5)}"></td>
            <td th:text = "*{gender.description}"></td>
            <td th:text = "*{phone}"></td>
            <td th:text = "*{address}"></td>
        </tr>

    </table>
</div>

</body>
</html>
